<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Playground</h1>
    <div class="grid-container">
        <button style="background-color: hsl(0, 60%, 60%);"; onclick="window.location.href='./games/6words/index.html'"><img src="./games/6words/icon/icon.png" alt="6words"><span> 6words</span></button>
<button style="background-color: hsl(30, 60%, 60%);"; onclick="window.location.href='./games/galactic-empire/index.html'"><img src="./games/galactic-empire/icon/icon.png" alt="galactic-empire"><span>Galactic Empire</span></button>
<button style="background-color: hsl(120, 60%, 60%);"; onclick="window.location.href='./games/merge/index.html'"><img src="./games/merge/favicon-256x256.png" alt="merge"><span>Build: 46</span><br><span>Merge</span></button>
<button style="background-color: hsl(240, 60%, 60%);"; onclick="window.location.href='./games/miner/index.html'"><img src="./games/miner/favicon-256x256.png" alt="miner"><span>Build: 68</span><br><span>Miner</span></button>
<button style="background-color: hsl(270, 60%, 60%);"; onclick="window.location.href='./games/monster-merge/index.html'"><img src="./games/monster-merge/icon/icon.png" alt="monster-merge"><span>Monster Merge</span></button>
<button style="background-color: hsl(300, 60%, 60%);"; onclick="window.location.href='./games/mutazone/index.html'"><img src="./games/mutazone/icon/icon.png" alt="mutazone"><span>Mutazone</span></button>
<button style="background-color: hsl(0, 60%, 60%);"; onclick="window.location.href='./games/not-a-tetris/index.html'"><img src="./icon/icon.png" alt="not-a-tetris"><span>Not A Tetris</span></button>
<button style="background-color: hsl(30, 60%, 60%);"; onclick="window.location.href='./games/spaders/index.html'"><img src="./games/spaders/icon/icon.png" alt="spaders"><span>Spaders</span></button>
<button style="background-color: hsl(120, 60%, 60%);"; onclick="window.location.href='./games/test1/index.html'"><img src="./games/test1/icon/icon.png" alt="test1"><span>Build: 43</span><br><span>Test 1</span></button>
<button style="background-color: hsl(240, 60%, 60%);"; onclick="window.location.href='./games/top-down-battle/index.html'"><img src="./games/top-down-battle/favicon-256x256.png" alt="top-down-battle"><span>Build: 66</span><br><span>Top Down Battle</span></button>
<button style="background-color: hsl(270, 60%, 60%);"; onclick="window.location.href='./games/world/index.html'"><img src="./games/world/favicon-256x256.png" alt="world"><span>Build: 44</span><br><span>World</span></button>
    </div>
</body>
</html>
